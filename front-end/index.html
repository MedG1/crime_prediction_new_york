<!DOCTYPE html>
<html lang="en">

<head>
    <title>Un squelette d'application OL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ol-layerswitcher.css" type="text/css">
    <link rel="stylesheet" href="css/osm_gs.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
    <!-- Autres styles de librairies -->
    <!-- bootswatch yeti theme et jqyery-ui-->
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">-->
    <!-- nos styles personnalisés-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>

    <h1 class="title pt-5 fst-italic" style="font-size:50px;text-align: center;color:rgb(9, 6, 103);">Crime Prediction in New York</h1>
    <!--déclaration de l'objet map-->
    <div class="border border-0 rounded border-success mt-5 mb-5 px-5 pt-5  pb-5" style="margin:5%;margin-right:5%;">
        <form>
            <div>
                <p class="font-weight-bold" id="gender_title" style="font-size:20px;color:rgb(85, 100, 216);">Enter your
                    gender:</p>
                <input class="form-check-input" type="radio" id="male" name="Gender" value="M">
                <label class="form-check-label" for="male">Male</label><br>
                <input class="form-check-input" type="radio" id="female" name="Gender" value="F">
                <label class="form-check-label" for="female">Female</label><br>
            </div>
            <br>
            <div>
                <p class="font-weight-bold" id="race_title" style="font-size:20px;color:rgb(85, 100, 216);">Enter your
                    race:</p>
                <input class="form-check-input" type="radio" id="white" name="Race" value="WHITE">
                <label class="form-check-label" for="white">WHITE</label><br>
                <input class="form-check-input" type="radio" id="white_hispanic" name="Race" value="WHITE HISPANIC">
                <label class="form-check-label" for="white_hispanic">White hispanic</label><br>
                <input class="form-check-input" type="radio" id="black" name="Race" value="BLACK">
                <label class="form-check-label" for="black">BLACK</label><br>
                <input class="form-check-input" type="radio" id="ASIA/PACIFIC_ISLANDER" name="Race"
                    value="ASIA / PACIFIC ISLANDER">
                <label class="form-check-label" for="ASIA/PACIFIC_ISLANDER">ASIA / PACIFIC ISLANDER</label><br>
                <input class="form-check-input" type="radio" id="BLACK_HISPANIC" name="Race" value="BLACK HISPANIC">
                <label class="form-check-label" for="BLACK_HISPANIC">BLACK HISPANIC</label><br>
                <input class="form-check-input" type="radio" id="AMERICAN_INDIAN/ALASKAN_NATIVE" name="Race"
                    value="AMERICAN INDIAN/ALASKAN NATIVE">
                <label class="form-check-label" for="AMERICAN_INDIAN/ALASKAN_NATIVE">AMERICAN INDIAN/ALASKAN
                    NATIVE</label><br>
                <input class="form-check-input" type="radio" id="other" name="Race" value="OTHER">
                <label class="form-check-label" for="other">Other</label>
            </div>
            <br>
            <div>
                <p class="font-weight-bold" style="font-size:20px;color:rgb(85, 100, 216);">Enter the place:</p>
                <input class="form-check-input" type="radio" id="park" name="Place" value="In park">
                <label class="form-check-label" for="park">In park</label><br>
                <input class="form-check-input" type="radio" id="housing" name="Place" value="In public housing">
                <label class="form-check-label" for="housing">In public housing</label><br>
                <input class="form-check-input" type="radio" id="station" name="Place" value="In station">
                <label class="form-check-label" for="station">In station</label>
            </div>
            <br>
            <div class="form-group">
                <label for="age" class="font-weight-bold" style="font-size:20px;color:rgb(85, 100, 216);">Enter your
                    age:</label>
                <input class="form-control" type="number" id="age" name="Age" min="0" value="20">
            </div>
            <div>
                <label for="Date" id="date_title" class="font-weight-bold"
                    style="font-size:20px;color:rgb(85, 100, 216);">Enter a date:</label>
                <input class="form-control" type="date" id="date" name="Date">
            </div>
            <br>
            <div>
                <label for="Hour" id="hour_title" class="font-weight-bold"
                    style="font-size:20px;color:rgb(85, 100, 216);">Enter the hour:</label>
                <input class="form-control" type="number" id="hour" name="Hour" min="0" max="23" value="2">
            </div>
            <br>

            <div class="form-group form-inline">
                <p id="position_title" class="font-weight-bold" style="font-size:20px;color:rgb(85, 100, 216);">Indicate
                    your position in the map:</p>
                <table style="width: 50%;">
                    <tr>
                        <td><label for="lon">Longitude</label></td>
                        <td><input class="form-control mx-sm-3" type="text" id="lon" name="position"
                                value="-8239393.9994"></td>
                    </tr>
                    <tr>
                        <td><label for="lat">latitude</label></td>
                        <td><input class="form-control mx-sm-3" type="text" id="lat" name="position" value="40.7090">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="map"></div>
            <button class="btn btn-primary" type="button" onclick="prediction()"
                style="position: relative; margin-top:20px; left:30%;width:40%;font-size:20px; height: auto;background-color:rgb(85, 100, 216);">Predict</button>
            <br><br><br>
            <div class="form-group form-inline">
                <label class="font-weight-bold" style="font-size:20px;color:rgb(196, 129, 13);" for="resulttt">Predition results: </label>
                <input class="form-control" type="text" name="resulttt" value="hello" placeholder="Result" id="resulttt">
            </div>
        </form>

    </div>

    <!-- OpenLayers JS-->
    <script src="resources/ol.js" type="text/javascript"></script>
    <script src="resources/ol-layerswitcher.js" type="text/javascript"></script>

    <!-- Autres librairies JS-->
    <script type="text/javascript" src="./resources/jquery.js"></script>
    <!-- Autres librairies JS-->
    <script type="text/javascript" src="./resources/jquery.js"></script>
    <script type="text/javascript" src="./resources/jquery-ui.js"></script>
    <script type="text/javascript" src="./resources/bootstrap.min.js"></script>
    <!-- Notre code JavaScript-->
    <script src="js/index.js"></script>

</body>

</html>
